<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="appbar">
      <h3> KEAMANAN INFORMASI</h3>
    </div>
    <div class="main-content">
      <div class="heading-container" style="text-align: center">
        <h2>Caesar Chiper</h2>
        <h2>Enkripsi / Deskripsi</h2>
        <h2>Caesar Chiper</h2>
        <h5>Restu Febriansyah (227006093)</h5>
      </div>
      <div class="container">
        <main>
          <form id="cipherForm">
            <div class="input-group">
              <label for="textInput">Masukkan Teks</label>
              <input type="text" id="textInput" name="text" required />
            </div>
            <div class="input-group">
              <label for="shiftInput">Masukkan Nilai Pergeseran</label>
              <input type="number" id="shiftInput" name="shift" required />
            </div>

          <div id="result"></div>
        </main>
        <footer>
          <p>Caesar Cipher</p>
        </footer>
      </div>
      <script src="script.js"></script>
    </body>
